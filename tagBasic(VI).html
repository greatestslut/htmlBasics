<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documen</title>
</head>

<body>
  <!-- attribute of name is the kry for data bind when interact with the back-end -->
  <form>
    user： <input type="text" name="userName">
    <br>
    password: <input type="password" name="userPsd">
  </form>
  <!-- the attribute of the value for button is the lable for button -->
  <form>
    name： 
    <input type="text" name="userName">
    <input type="submit" value="提交">
    <input type="reset" value="重置">
  </form>
  <!-- the attribute of the value for radio is the value for back-end -->
  <!-- the attribute of the checked for radio is the the checkbox is defaultly checked -->
  <!-- the attribute of the name for radio should be the same cuz they are the different options for a single field -->
  <form>
    sex:
    man  <input type="radio" name="userName" value="boy" name="sex">
    woman  <input type="radio" name="userName" value="girl" name="sex">
  </form>
  <!-- the attribute of the value for checkbox is the value for back-end -->
  <form>
    hobby:
    <input type="checkbox" name="userName" value="1" name="sex">sex
    <input type="checkbox" name="userName" value="2" name="soccer">soccer
    <input type="checkbox" name="userName" value="3" name="video">video
  </form>

  <!-- select tag is transformed from the radio in order to save space -->
  <form action="">
    sex
    <select name="sex" id="">
      <option value="boy">boy</option>
      <option value="girl">girl</option>
    </select>
  </form>







</body>

</html>
